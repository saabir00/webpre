<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Page</title>
  <link rel="stylesheet" href="/css files/confirm.css"/>
</head>
<body>
  <div class="payment-container">
    <h1>Complete Your Payment</h1>

    <form id="payment-form">
      <div class="form-group">
        <label for="cardholder">Cardholder Name</label>
        <input type="text" id="cardholder" required />
      </div>

      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" maxlength="19" required placeholder="1234 5678 9012 3456"/>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" maxlength="5" placeholder="MM/YY" required />
        </div>

        <div class="form-group">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" maxlength="4" required />
        </div>
      </div>

      <button type="submit">Pay Now</button>
    </form>
  </div>
</body>
</html>
